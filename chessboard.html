<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            box-sizing: border-box;
        }

        #contain {

            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;

        }

        .tile {


            border: 1px solid black;
            height: 50px;
            width: 50px;

        }

        .black {
            background: black;
        }
    </style>

</head>

<body>

    <input type="text" placeholder="rows" id="m">
    <input type="text" placeholder="columns" id="n"> <br> <br>
    <button onclick="clkbox()">click here </button>


    <div id="contain">


    </div>

    <script>
        function clkbox() {
            var numofrows = Number(document.getElementById("m").value);
            var numofcolums = Number(document.getElementById("n").value);
            var board = document.getElementById("contain");
            board.innerHTML = " "
            board.style.width = 50 * numofrows + "px";
            board.style.height = 50 * numofcolums + "px";
            for (var i = 0; i < numofrows * numofcolums; i++) {
                var tile = document.createElement("div");
                var rowNumber = i / numofrows;
                if (Math.floor(rowNumber) % 2 === 0 && numofrows % 2 === 0) {
                    if (i % 2 !== 0) {
                        tile.classList.add("black");
                    }

                } else {
                    if (i % 2 === 0) {
                        tile.classList.add("black");
                    }
                }
                tile.classList.add("tile");
                board.appendChild(tile);
            }

        }

    </script>

</body>

</html>
