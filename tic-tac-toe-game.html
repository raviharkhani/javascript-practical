<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: cadetblue;
    }

    h1 {
        text-align: center;
    }

    table {
        margin: 20px auto;
        border-radius: 10px;
    }

    td {
        width: 100px;
        height: 100px;
        background-color: whitesmoke;
        font-size: 40px;
        text-align: center;
        border-radius: 10px;
    }
</style>

<body>

    <h1>TIC TAC TOE</h1>
    <h1 id="player">lets play</h1>

    <table>

        <tr>
            <td id="r1" onclick="print('1')"></td>
            <td id="r2" onclick="print('2')"></td>
            <td id="r3" onclick="print('3')"></td>
        </tr>

        <tr>
            <td id="r4" onclick="print('4')"></td>
            <td id="r5" onclick="print('5')"></td>
            <td id="r6" onclick="print('6')"></td>
        </tr>

        <tr>
            <td id="r7" onclick="print('7')"></td>
            <td id="r8" onclick="print('8')"></td>
            <td id="r9" onclick="print('9')"></td>
        </tr>

    </table>

    <script>

        let sign = "x";
        let disp = document.getElementById("player")
        let play;

        function print(number) {

            let play = document.getElementById("r" + number);
            console.log(play);
            if (play.innerText == "") {
                play.innerText = sign;
                winner();
                checksign();
                disp.innerHTML = "<center>" + sign + "  " + "</center>";
            }
        }


        function checksign() {
            if (sign == "x") sign = "o";
            else sign = "x";

        }
        function getbox(no) {
            return document.getElementById("r" + no).innerHTML;
        }
        function checkmove(a, b, c, m) {
            if (getbox(a) == m && getbox(b) == m && getbox(c) == m)
                return true;
            else return false;
        }

        function winner() {
            if (checkmove(1, 2, 3, sign) || checkmove(4, 5, 6, sign) || checkmove(7, 8, 9, sign)
                || checkmove(1, 4, 7, sign) || checkmove(2, 5, 8, sign) || checkmove(3, 6, 9, sign)
                || checkmove(1, 5, 9, sign) || checkmove(7, 5, 3, sign)) {
                disp.innerHTML = "<center>" + sign + " winner" + "</center>";
                for (let i = 1; i <= 9; i++) {
                    document.getElementById("r" + i).innerHTML = "";
                }
                throw "game end";
            } else {
                if (getbox(1) != "" && getbox(2) != "" && getbox(3) != "" &&
                    getbox(4) != "" && getbox(5) != "" && getbox(6) != "" &&
                    getbox(7) != "" && getbox(8) != "" && getbox(9) != "") {

                    disp.innerHTML = "<center> tie </center>";
                    throw "tie";
                }
            }
        }


    </script>

</body>

</html>
