<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: cadetblue;
    }

    table {
        margin: 20px auto;
        border-radius: 10px;
    }

    td {
        width: 100px;
        height: 100px;
        background-color: whitesmoke;
        font-size: 40px;
        text-align: center;
        border-radius: 10px;
    }
</style>

<body>


    <table>

        <tr>
            <td id="r1" onclick="printx('1')"></td>
            <td id="r2" onclick="printx('2')"></td>
            <td id="r3" onclick="printx('3')"></td>
        </tr>

        <tr>
            <td id="r4" onclick="printx('4')"></td>
            <td id="r5" onclick="printx('5')"></td>
            <td id="r6" onclick="printx('6')"></td>
        </tr>

        <tr>
            <td id="r7" onclick="printx('7')"></td>
            <td id="r8" onclick="printx('8')"></td>
            <td id="r9" onclick="printx('9')"></td>
        </tr>

    </table>

    <script>

           let sign = "x";

            function printx(number){
                let isko = document.getElementById("r"+number);
                console.log(isko);
                isko.innerText=sign;
                checksign();
            }

             function checksign(){
                if(sign=="x")sign ="o";
                else sign = "x";
             }

    </script>

</body>

</html>
